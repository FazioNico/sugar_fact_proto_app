<style>
  .focusTab {
    padding: 45px 0px 10px;
  }
</style>
<div *ngIf="productFocusInput">

  <div>
    <ion-segment [(ngModel)]="focusTab">
      <ion-segment-button value="sugar">
        Sucres
      </ion-segment-button>
      <ion-segment-button value="fat">
        Lipides
      </ion-segment-button>
    </ion-segment>
  </div>

  <div class="focusTab" [ngSwitch]="focusTab">
    <div *ngSwitchCase="'sugar'">
      <sugar *ngIf="!productFocusInput[0].sugars_100" [data100gInput]="productFocusInput[0].carbohydrates_100">{{ productFocusInput[0].carbohydrates_100 }}gr / 100gr</sugar>
      <sugar *ngIf="productFocusInput[0].sugars_100" [data100gInput]="productFocusInput[0].sugars_100">{{ productFocusInput[0].sugars_100 }}gr / 100gr</sugar>
      <h3 primary text-center>
          <span *ngIf="sugar_100g">
            {{ sugar_100g }}gr  <br/>
            <small>pour 100gr</small>
          </span>
      </h3>
    </div>
    <div *ngSwitchCase="'fat'">
        <h3 primary text-center>Fat</h3>
    </div>
  </div>


  <hr/>
  <p>
    Sucres:
    <span>
      <span *ngIf="sugar_100g">{{ sugar_100g }}gr / 100gr</span>
    </span>
  </p>
  <p>
    Lipides:
    <span *ngIf="productFocusInput[0].fat_100">{{ productFocusInput[0].fat_100 }}gr / 100g</span>
  </p>
</div>
