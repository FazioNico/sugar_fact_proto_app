<ion-list>

  <ion-item *ngFor="let productData of dataInput" (click)="onGoProduct($event,productData.id)">

    <ion-thumbnail item-left>
      <div class="img_thumb" [style.background-image]="'url(' + productData.image_thumb_url + ')'"></div>
    </ion-thumbnail>

    <h2>{{ productData.product_name }}</h2>

    <p *ngIf="productData.brands != productData.product_name">{{ productData.brands }}</p>

    <button clear item-right secondary>View</button>

  </ion-item>

</ion-list>
