  Ionic pages and navigation.

<ion-header>
    <header-content title="login"></header-content>
</ion-header>


<ion-content padding>
  <ion-list class="login_list">
    <ion-item>
      <ion-label fixed>Email</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-item *ngIf="error" class="login_error">
    {{error}}
    </ion-item>

      <button full (click)="login()">Sign In</button>
      <button item-center outline (click)="openSignup()">Sign up</button>
  </ion-list>
</ion-content>
