<ion-header>
    <header-content title="Recherche"></header-content>
    <ion-searchbar #searchDataInput (change)="onInutChange(searchDataInput)" placeholder="nom du produit; code barre"></ion-searchbar>
</ion-header>

<ion-content class="search" >
  <search-result [dataInput]="searchResultData" (goProduct)="onGoProduct($event,id)"></search-result>
</ion-content>
